<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Flip Test</title>
    <style>
        .flip-card {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-front {
            background: white;
            border: 2px solid #3b82f6;
        }

        .flip-card-back {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 2px solid #2563eb;
            transform: rotateY(180deg);
        }

        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div>
                    <div style="color: #3b82f6; font-size: 14px; margin-bottom: 10px;">QUESTION</div>
                    <div style="font-size: 18px;">What is the capital of France?</div>
                </div>
            </div>
            <div class="flip-card-back">
                <div>
                    <div style="color: #3b82f6; font-size: 14px; margin-bottom: 10px;">ANSWER</div>
                    <div style="font-size: 18px;">Paris</div>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button onclick="flipCard()">Flip Card</button>
    </div>

    <script>
        let isFlipped = false;
        
        function flipCard() {
            const card = document.getElementById('flipCard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                card.classList.add('flipped');
            } else {
                card.classList.remove('flipped');
            }
            
            console.log('Card flipped:', isFlipped);
        }
    </script>
</body>
</html>
